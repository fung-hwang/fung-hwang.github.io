<article id="ace-card" class="ace-card bg-primary">
  <div class="ace-card-inner text-center">
    <img class="avatar avatar-195" src="{{ '/styles/img/me.jpg' | prepend: site.baseurl }}" width="195" height="195" alt="">
    <h1>{{ site.name }}</h1>
    <p class="text-muted"> {{ site.education }} | {{ site.school }} | {{ site.location }}     </p>

    <ul class="ace-social clear-list">
      <li><a href="{{ site.github }}" title="{{ site.github }}" target="_blank"><i class="fa fa-github fa-2x"></i></a></li>

      <li><a href="mailto: {{ site.email }}" title="{{ site.email }}"><i class="fa fa-envelope fa-2x"></i></a></li>

      <li><a href="{{ site.qq_address }}" title="{{ site.qq }}" target="_blank"><i class="fa fa-qq fa-2x"></i></a></li>
    </ul>

  </div>
  <footer class="ace-card-footer">
    <a class="btn btn-lg btn-block btn-thin btn-upper" href="javascript:void(0)" onclick="window.print()">Download Resume</a>
  </footer>
</article>
